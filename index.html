<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat - NebulaHub</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
      color: #e2e8f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      padding: 16px 20px;
      border-bottom: 1px solid rgba(139, 92, 246, 0.3);
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 1.2rem;
      font-weight: 600;
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .model-selector {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .model-selector select {
      background: rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.3);
      color: #e2e8f0;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .model-selector select:hover {
      background: rgba(139, 92, 246, 0.2);
      border-color: rgba(139, 92, 246, 0.5);
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }

    .message {
      display: flex;
      gap: 12px;
      max-width: 85%;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .message.assistant .message-avatar {
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
    }

    .message.user .message-avatar {
      background: linear-gradient(135deg, #ec4899, #f43f5e);
    }

    .message-content {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(139, 92, 246, 0.2);
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.6;
      word-wrap: break-word;
    }

    .message.user .message-content {
      background: rgba(139, 92, 246, 0.2);
      border-color: rgba(139, 92, 246, 0.4);
    }

    .message-content code {
      background: rgba(0, 0, 0, 0.3);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }

    .message-content pre {
      background: rgba(0, 0, 0, 0.4);
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 8px 0;
    }

    .message-content pre code {
      background: none;
      padding: 0;
    }

    .typing-indicator {
      display: none;
      gap: 12px;
      max-width: 85%;
      padding: 12px 16px;
    }

    .typing-indicator.show {
      display: flex;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
      align-items: center;
      padding: 8px 12px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 16px;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: #8b5cf6;
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }

    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }

    .input-container {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      padding: 16px 20px;
      border-top: 1px solid rgba(139, 92, 246, 0.3);
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .input-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message-input {
      background: rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.3);
      color: #e2e8f0;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.95rem;
      resize: none;
      min-height: 50px;
      max-height: 150px;
      font-family: inherit;
      transition: all 0.2s;
    }

    .message-input:focus {
      outline: none;
      border-color: rgba(139, 92, 246, 0.6);
      background: rgba(139, 92, 246, 0.15);
    }

    .message-input::placeholder {
      color: #94a3b8;
    }

    .send-btn {
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
      align-self: flex-end;
      font-weight: 600;
    }

    .send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(139, 92, 246, 0.4);
    }

    .send-btn:active {
      transform: translateY(0);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 12px 16px;
      border-radius: 12px;
      margin: 0 20px;
      animation: slideIn 0.3s ease-out;
    }

    .clear-btn {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .clear-btn:hover {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.5);
    }

    .test-btn {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .test-btn:hover {
      background: rgba(34, 197, 94, 0.2);
      border-color: rgba(34, 197, 94, 0.5);
    }

    .welcome {
      text-align: center;
      padding: 40px 20px;
      color: #94a3b8;
    }

    .welcome h2 {
      font-size: 1.5rem;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .welcome p {
      font-size: 0.95rem;
      line-height: 1.6;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.5);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(139, 92, 246, 0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(139, 92, 246, 0.5);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ü§ñ AI Chat Assistant</h1>
    <div class="model-selector">
      <select id="modelSelect">
  <option value="mistralai/mistral-large" selected>Mistral Large</option>
  <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet</option>
  <option value="anthropic/claude-3-opus">Claude 3 Opus</option>
  <option value="anthropic/claude-3-haiku">Claude 3 Haiku</option>
  <option value="openai/gpt-4-turbo">GPT-4 Turbo</option>
  <option value="openai/gpt-4">GPT-4</option>
  <option value="openai/gpt-3.5-turbo">GPT-3.5 Turbo</option>
  <option value="google/gemini-pro-1.5">Gemini Pro 1.5</option>
  <option value="meta-llama/llama-3.1-70b-instruct">Llama 3.1 70B</option>
</select>
      <button class="test-btn" onclick="window.open(window.location.href, '_blank')" title="Open in new tab for better compatibility">üîó New Tab</button>
      <button class="test-btn" onclick="testConnection()">Test API</button>
      <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
    </div>
  </div>

  <div class="chat-container" id="chatContainer">
    <div class="welcome">
      <h2>Welcome to AI Chat! üëã</h2>
      <p>Ask me anything! I'm powered by the latest AI models.<br>
      Your chat history is saved automatically.</p>
    </div>
  </div>

  <div class="typing-indicator" id="typingIndicator">
    <div class="message-avatar">ü§ñ</div>
    <div class="typing-dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="input-container">
    <div class="input-wrapper">
      <textarea 
        id="messageInput" 
        class="message-input" 
        placeholder="Type your message... (Shift+Enter for new line)"
        rows="1"></textarea>
    </div>
    <button class="send-btn" onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');
    const typingIndicator = document.getElementById('typingIndicator');
    const modelSelect = document.getElementById('modelSelect');

    // Hardcoded API key - shared for all users

    let conversationHistory = [];

    // Load saved model and chat history
    window.addEventListener('load', () => {
      const savedModel = localStorage.getItem('openrouter-model');
      if (savedModel) modelSelect.value = savedModel;
      
      // Load chat history
      const savedHistory = localStorage.getItem('ai-chat-history');
      if (savedHistory) {
        conversationHistory = JSON.parse(savedHistory);
        renderHistory();
      }
    });

    // Save model on change
    modelSelect.addEventListener('change', () => {
      localStorage.setItem('openrouter-model', modelSelect.value);
    });

    // Auto-resize textarea
    messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 150) + 'px';
    });

    // Handle Enter key (Shift+Enter for new line)
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function renderHistory() {
      // Clear welcome message
      chatContainer.innerHTML = '';
      
      conversationHistory.forEach(msg => {
        addMessageToUI(msg.role, msg.content);
      });
    }

    function addMessageToUI(role, content) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;
      
      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = role === 'user' ? 'üë§' : 'ü§ñ';
      
      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';
      
      // Format content with markdown-like syntax
      const formattedContent = content
        .replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/\n/g, '<br>');
      
      messageContent.innerHTML = formattedContent;
      
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(messageContent);
      
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      const model = modelSelect.value;

      if (!message) return;

      // Add user message
      conversationHistory.push({ role: 'user', content: message });
      addMessageToUI('user', message);
      messageInput.value = '';
      messageInput.style.height = 'auto';

      // Show typing indicator
      typingIndicator.classList.add('show');

      try {
        // Try direct request first
        let response;
        try {
          response = await fetch('/api/chat', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${OPENROUTER_API_KEY}`,
              'Content-Type': 'application/json',
              'HTTP-Referer': 'https://nebulahub.app',
              'X-Title': 'NebulaHub'
            },
            body: JSON.stringify({
              model: model,
              messages: conversationHistory,
              temperature: 0.7,
              max_tokens: 2000
            })
          });
        } catch (corsError) {
          // If CORS fails, try with a CORS proxy
          console.log('Direct request failed, trying CORS proxy...');
          response = await fetch('https://corsproxy.io/?' + encodeURIComponent('https://openrouter.ai/api/v1/chat/completions'), {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${OPENROUTER_API_KEY}`,
              'Content-Type': 'application/json',
              'HTTP-Referer': 'https://nebulahub.app',
              'X-Title': 'NebulaHub'
            },
            body: JSON.stringify({
              model: model,
              messages: conversationHistory,
              temperature: 0.7,
              max_tokens: 2000
            })
          });
        }

        typingIndicator.classList.remove('show');

        if (!response.ok) {
          let errorMessage = `Request failed with status ${response.status}`;
          try {
            const errorData = await response.json();
            if (errorData.error) {
              errorMessage = errorData.error.message || errorData.error;
            }
          } catch (e) {
            // If JSON parsing fails, use status text
            errorMessage = response.statusText || errorMessage;
          }
          throw new Error(errorMessage);
        }

        const data = await response.json();
        
        // Handle different response formats
        let assistantMessage;
        if (data.choices && data.choices[0]) {
          assistantMessage = data.choices[0].message?.content || data.choices[0].text;
        } else if (data.content) {
          assistantMessage = data.content;
        } else {
          throw new Error('Unexpected API response format');
        }

        if (!assistantMessage) {
          throw new Error('No response content received');
        }

        // Add assistant response
        conversationHistory.push({ role: 'assistant', content: assistantMessage });
        addMessageToUI('assistant', assistantMessage);

        // Save history
        localStorage.setItem('ai-chat-history', JSON.stringify(conversationHistory));

      } catch (error) {
        typingIndicator.classList.remove('show');
        
        // Better error messages
        let userFriendlyError = error.message;
        if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
          userFriendlyError = 'Network error. This may be due to CORS restrictions. Try opening ai-chat.html in a new tab instead of the iframe.';
        } else if (error.message.includes('401')) {
          userFriendlyError = 'API key authentication failed. Please contact support.';
        } else if (error.message.includes('429')) {
          userFriendlyError = 'Rate limit exceeded. Please wait a moment and try again.';
        } else if (error.message.includes('500') || error.message.includes('502') || error.message.includes('503')) {
          userFriendlyError = 'OpenRouter service is temporarily unavailable. Please try again in a moment.';
        }
        
        showError(userFriendlyError);
        // Remove the failed user message
        conversationHistory.pop();
        
        // Re-add the message to input so user can try again
        messageInput.value = message;
      }
    }

    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error';
      errorDiv.textContent = message;
      chatContainer.appendChild(errorDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      
      setTimeout(() => errorDiv.remove(), 8000);
    }

    function clearChat() {
      if (confirm('Clear all chat history?')) {
        conversationHistory = [];
        localStorage.removeItem('ai-chat-history');
        chatContainer.innerHTML = '<div class="welcome"><h2>Chat Cleared! üóëÔ∏è</h2><p>Start a new conversation below.</p></div>';
      }
    }

    async function testConnection() {
      const testBtn = event.target;
      const originalText = testBtn.textContent;
      testBtn.textContent = 'Testing...';
      testBtn.disabled = true;

      try {
        let response;
        try {
          response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${OPENROUTER_API_KEY}`,
              'Content-Type': 'application/json',
              'HTTP-Referer': 'https://nebulahub.app',
              'X-Title': 'NebulaHub'
            },
            body: JSON.stringify({
              model: 'openai/gpt-3.5-turbo',
              messages: [{ role: 'user', content: 'Hi' }],
              max_tokens: 10
            })
          });
        } catch (corsError) {
          console.log('Direct test failed, trying CORS proxy...');
          response = await fetch('https://corsproxy.io/?' + encodeURIComponent('https://openrouter.ai/api/v1/chat/completions'), {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${OPENROUTER_API_KEY}`,
              'Content-Type': 'application/json',
              'HTTP-Referer': 'https://nebulahub.app',
              'X-Title': 'NebulaHub'
            },
            body: JSON.stringify({
              model: 'openai/gpt-3.5-turbo',
              messages: [{ role: 'user', content: 'Hi' }],
              max_tokens: 10
            })
          });
        }

        if (response.ok) {
          showError('‚úÖ Connection successful! API is working.');
          testBtn.style.background = 'rgba(34, 197, 94, 0.3)';
          testBtn.style.borderColor = 'rgba(34, 197, 94, 0.6)';
        } else {
          const errorData = await response.json();
          throw new Error(errorData.error?.message || `HTTP ${response.status}`);
        }
      } catch (error) {
        showError(`‚ùå Connection failed: ${error.message}. Try opening this page in a new tab.`);
        testBtn.style.background = 'rgba(239, 68, 68, 0.3)';
        testBtn.style.borderColor = 'rgba(239, 68, 68, 0.6)';
      } finally {
        setTimeout(() => {
          testBtn.textContent = originalText;
          testBtn.disabled = false;
          testBtn.style.background = '';
          testBtn.style.borderColor = '';
        }, 3000);
      }
    }
  </script>
</body>
</html>
